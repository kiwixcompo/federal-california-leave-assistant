<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRLA Logo Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2rem; background: #f3f4f6; }
        .test-section { margin: 2rem 0; padding: 2rem; background: white; border-radius: 1rem; }
        .logo-large { width: 120px; height: auto; }
        .logo-nav { width: 80px; height: 32px; }
        .logo-small { width: 50px; height: 20px; }
        .nav-demo { background: #1f2937; color: white; padding: 1rem; border-radius: 0.5rem; display: flex; align-items: center; gap: 0.75rem; }
    </style>
</head>
<body>
    <h1>HRLA Logo Test</h1>
    
    <div class="test-section">
        <h2>Full Logo (Login/Homepage)</h2>
        <img src="logo.svg" alt="HRLA - HR Leave Compliance & Response Tool" class="logo-large">
    </div>
    
    <div class="test-section">
        <h2>Navigation Logo (HRLA Acronym)</h2>
        <div class="nav-demo">
            <img src="hrla-logo.svg" alt="HRLA" class="logo-nav">
            <span>Leave Assistant</span>
        </div>
    </div>
    
    <div class="test-section">
        <h2>Small Navigation Logo (Mobile)</h2>
        <div class="nav-demo">
            <img src="hrla-logo.svg" alt="HRLA" class="logo-small">
            <span>HRLA</span>
        </div>
    </div>
    
    <div class="test-section">
        <h2>Favicon Test</h2>
        <img src="favicon.svg" alt="Favicon" style="width: 32px; height: 32px;">
    </div>
</body>
</html>
