<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <!-- HRLA Large Letters -->
  <g transform="translate(50, 30)">
    <!-- H - Blue (#4a90a4) -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="90" font-weight="800" fill="#4a90a4">H</text>
    
    <!-- R - Blue (#4a90a4) -->
    <text x="80" y="80" font-family="Arial, sans-serif" font-size="90" font-weight="800" fill="#4a90a4">R</text>
    
    <!-- L - Green (#8bc34a) -->
    <text x="160" y="80" font-family="Arial, sans-serif" font-size="90" font-weight="800" fill="#8bc34a">L</text>
    
    <!-- A - Green (#8bc34a) -->
    <text x="220" y="80" font-family="Arial, sans-serif" font-size="90" font-weight="800" fill="#8bc34a">A</text>
  </g>
  
  <!-- HR Leave Assist Subtitle -->
  <text x="300" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="600" fill="#4a90a4">HR Leave Assist</text>
</svg>